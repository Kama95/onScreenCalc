<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title> Calculator </title>
</head>
<body>
    
    <div class="container">
        <div class="calculatorContainer">
           
           <div class=" buttonRow row1"> 
            <button class="seven"> 7 </button>
            <button class="eight"> 8 </button>
            <button class="nine"> 9 </button>
            <button class=" divideSign"> / </button>
        </div>

        <div class="buttonRow row2">
            <button class="four"> 4 </button>
            <button class="five"> 5 </button>
            <button class="six"> 6 </button>
            <button class="multiplySign"> x </button>
        </div>

        <div class="buttonRow row3">
            <button class="one"> 1 </button>
            <button class="two"> 2 </button>
            <button class="three"> 3 </button>
            <button class="minusSign"> - </button>
         </div>

         <div class="buttonRow row4">   
            <button class="clear"> Clear </button>
            <button class="zero"> 0 </button>
            <button class="decinalPoint"> . </button>
            <button class="plusSign"> +</button>
        </div>
       <div class="buttonRow row5">
        <button class="equalSign"> = </button>
         </div>
        
    </div>

    </div>

    <script src="script.js">


    </script>
</body>
</html>
